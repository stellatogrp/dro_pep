# Problem parameters
mu: 0
L: 10
R: 1
dim: 200

# type of learning framework
learning_framework: 'ldro-pep'  # 'ldro-pep' or 'l2o'

# Batch size
N: 16

# Algorithm and SGDA type (selected by Slurm job index)
alg: "vanilla_gd"           # stub: vanilla_gd or nesterov_gd or nesterov_fgm
sgda_type: "adamw" #"vanilla_sgda"   # stub: adamw  # "sgda_wd"
stepsize_type: "vector" # "scalar" or "vector"
vector_init: "silver" # "fixed" or "silver"

# K_max loop inside quad_run (per-K CSV logging)
# K_max: [3, 7, 15, 31]
K_max: [4, 8]

# Optimization hyperparameters
pep_obj: "obj_val"
dro_obj: "expectation"  # "expectation" or "cvar"
eps: 0.1
alpha: 0.1

# SGDA training parameters
sgda_iters: 25
eta_t: 1e-3     # learning rate for t (descent)
eta_Q: 1e-3     # learning rate for Q (ascent)
eta_z0: 1e-3    # learning rate for z0 (ascent)
weight_decay: 1e-2  # weight decay for sgda_wd

# MOSEK solver tolerances
mosek_tol_dfeas: 1e-2
mosek_tol_pfeas: 1e-2
mosek_tol_rel_gap: 1e-2

# Outputs
output_dir: "learn_dro_outputs"